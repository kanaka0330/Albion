<body>
  <h1>ğŸ€ ã‚ã‚‹ã³ãŠã‚“ãƒ“ãƒ³ã‚´ ğŸ€</h1>

  <!-- åå‰å…¥åŠ› -->
  <div>
    <input id="player-name" placeholder="ãŠåå‰ã‚’å…¥åŠ›" />
    <button onclick="registerPlayer()">å‚åŠ ã™ã‚‹</button>
    <button onclick="resetGame()">ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <!-- è‡ªåˆ†ã®ã‚«ãƒ¼ãƒ‰ -->
  <h3>ğŸ² ã‚ãªãŸã®ã‚«ãƒ¼ãƒ‰</h3>
  <div id="bingo-card"></div>

  <!-- ç•ªå·æŠ½é¸ï¼ˆä¸»å‚¬è€…ç”¨ï¼‰ -->
  <button onclick="drawNumber()">ç•ªå·ã‚’ã²ã</button>
  <div id="drawn-numbers"></div>

  <!-- å‚åŠ è€…ä¸€è¦§ -->
  <h3>ğŸŒ¸ å‚åŠ è€…ä¸€è¦§</h3>
  <ul id="participant-list"></ul>

  <!-- Firebase è¨­å®š -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpiUUB8mB1eFBu2YejFVQlKtP1DF9cFKw",
      authDomain: "albion-0623.firebaseapp.com",
      databaseURL: "https://albion-0623-default-rtdb.firebaseio.com",
      projectId: "albion-0623",
      storageBucket: "albion-0623.appspot.com",
      messagingSenderId: "198257160394",
      appId: "1:198257160394:web:55c0a9b8f6e45ba0584433",
      measurementId: "G-J8HXQQEN5G"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const size = 5;
    const cardEl = document.getElementById("bingo-card");
    const drawnDiv = document.getElementById("drawn-numbers");
    const nameInput = document.getElementById("player-name");
    const participantList = document.getElementById("participant-list");

    let myId = null;
    let myCard = null;
    const drawnNumbers = [];

    // ğŸ´ ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
    function generateCard(){
      const used=new Set(), card=[];
      for(let i=0;i<size*size;i++){
        let n; do{ n=Math.floor(Math.random()*75)+1; }while(used.has(n));
        used.add(n); card[i]=n;
      }
      card[Math.floor(size*size/2)]="FREE";
      return card;
    }

    // ğŸ´ ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºï¼ˆå¡—ã‚Šã¤ã¶ã—åæ˜ æ¸ˆã¿ï¼‰
    function displayCard(card){
      cardEl.innerHTML="";
      card.forEach(n=>{
        const c=document.createElement("div");
        c.className="cell";
        c.textContent=n;
        if(n==="FREE"||drawnNumbers.includes(n)){
          c.classList.add("marked");
        }
        cardEl.appendChild(c);
      });
    }

    // ğŸ² ç•ªå·æŠ½é¸
    function drawNumber(){
      db.ref("drawnNumbers").once("value").then(snap=>{
        const arr=snap.val()||[];
        if(arr.length>=75) return;
        let n; do{ n=Math.floor(Math.random()*75)+1; }while(arr.includes(n));
        arr.push(n);
        db.ref("drawnNumbers").set(arr);
      });
    }

    // ğŸ”„ å‡ºãŸç•ªå·ã‚’åæ˜ 
    db.ref("drawnNumbers").on("value",snap=>{
      const data=snap.val()||[];
      drawnNumbers.length=0; drawnNumbers.push(...data);
      drawnDiv.innerHTML="<strong>å‡ºãŸç•ªå·ï¼š</strong>"+data.join("ãƒ»");
      if(myCard) displayCard(myCard); // â† ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆ
      if(myId) updateMyStatus();
    });

    // âœ… ãƒªãƒ¼ãƒ/ãƒ“ãƒ³ã‚´åˆ¤å®š
    function getStatus(card){
      let lines=0, reach=false;
      const lineCheck=[];
      for(let i=0;i<size;i++){
        lineCheck.push(card.slice(i*size,(i+1)*size)); //æ¨ª
        lineCheck.push(card.filter((_,idx)=>idx%size===i)); //ç¸¦
      }
      lineCheck.push(card.filter((_,idx)=>idx%6===0)); //æ–œã‚ \
      lineCheck.push(card.filter((_,idx)=>idx%4===0&&idx>0&&idx<size*size-1)); //æ–œã‚ /

      lineCheck.forEach(line=>{
        const marks=line.filter(n=>n==="FREE"||drawnNumbers.includes(n)).length;
        if(marks===size) lines++;
        if(marks===size-1) reach=true;
      });

      if(lines>0) return "ãƒ“ãƒ³ã‚´";
      if(reach) return "ãƒªãƒ¼ãƒ";
      return "å‚åŠ ä¸­";
    }

    // ğŸ”„ è‡ªåˆ†ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
    function updateMyStatus(){
      if(!myId||!myCard) return;
      const status=getStatus(myCard);
      db.ref("participants/"+myId).update({status});
    }

    // ğŸ™‹ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç™»éŒ²
    function registerPlayer(){
      const name=nameInput.value.trim();
      if(!name) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
      myId=db.ref("participants").push().key;
      myCard=generateCard();
      db.ref("participants/"+myId).set({
        name, status:"å‚åŠ ä¸­", card:myCard
      });
      displayCard(myCard);
      nameInput.value="";
    }

    // ğŸŒ¸ å‚åŠ è€…ä¸€è¦§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤º
    db.ref("participants").on("value",snap=>{
      const data=snap.val()||{};
      participantList.innerHTML="";
      Object.entries(data).forEach(([id,p])=>{
        const li=document.createElement("li");
        li.innerHTML=`<strong>${p.name}</strong> - ${p.status}`;
        participantList.appendChild(li);

        // ğŸ” åå‰ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ãƒ¢ãƒ¼ãƒ‰
        li.style.cursor="pointer";
        li.onclick=()=>{
          showDetailCard(p);
        };
      });
    });

    // ğŸ‘€ è©³ç´°ãƒ¢ãƒ¼ãƒ‰è¡¨ç¤º
    function showDetailCard(player){
      const detail=document.createElement("div");
      detail.className="detail-card";
      detail.innerHTML="";
      player.card.forEach(n=>{
        const c=document.createElement("div");
        c.className="cell";
        c.textContent=n;
        if(n==="FREE"||drawnNumbers.includes(n)) c.classList.add("marked");
        detail.appendChild(c);
      });
      participantList.appendChild(detail);
    }

    // ğŸ”„ ãƒªã‚»ãƒƒãƒˆ
    function resetGame(){
      if(confirm("ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")){
        db.ref("drawnNumbers").set([]);
        db.ref("participants").set({});
      }
    }
  </script>

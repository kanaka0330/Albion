<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎀 あるびおんビンゴ 🎀</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(135deg, #fff0f6, #e0f7fa);
      text-align: center;
      padding: 40px;
      color: #444;
    }
    h1 { font-size: 32px; color: #e67cb8; }
    #bingo-card, .detail-card {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 6px;
      justify-content: center;
      margin-top: 15px;
    }
    .cell {
      width: 60px; height: 60px;
      line-height: 60px;
      background: #fff;
      border: 2px solid #f8a4c3;
      border-radius: 10px;
      font-size: 20px;
    }
    .marked {
      background: #fbd0e2;
      font-weight: bold;
      color: #e60073;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background: #f8a4c3;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #e67cb8; }
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
    }
    #drawn-numbers, #name-area, #participants {
      margin-top: 30px;
      font-size: 16px;
    }
    #participants ul { list-style: none; padding: 0; margin-top: 10px; }
    #participants li { margin: 6px 0; cursor: pointer; }
    #detail-card {
      margin-top: 15px;
      padding: 10px;
      background: #fff8fb;
      border: 2px dashed #e67cb8;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>🎀 あるびおんビンゴ 🎀</h1>

  <!-- 名前入力欄 -->
  <div id="name-area">
    <input id="player-name" placeholder="お名前を入力してください" />
    <button onclick="registerPlayer()">参加する</button>
    <button onclick="resetGame()">リセット</button>
  </div>

  <!-- 自分のカード -->
  <div id="bingo-card"></div>
  <button onclick="drawNumber()">番号をひく🎲</button>
  <div id="drawn-numbers"></div>

  <!-- 参加者一覧 -->
  <div id="participants">
    <h3>🌸 参加者一覧</h3>
    <ul id="participant-list"></ul>
  </div>

  <script>
    // --- Firebase 初期化 ---
    const firebaseConfig = {
      apiKey: "AIzaSyDpiUUB8mB1eFBu2YejFVQlKtP1DF9cFKw",
      authDomain: "albion-0623.firebaseapp.com",
      databaseURL: "https://albion-0623-default-rtdb.firebaseio.com",
      projectId: "albion-0623",
      storageBucket: "albion-0623.appspot.com",
      messagingSenderId: "198257160394",
      appId: "1:198257160394:web:55c0a9b8f6e45ba0584433",
      measurementId: "G-J8HXQQEN5G"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 変数 ---
    const size = 5;
    let cardNumbers = [];
    let drawnNumbers = [];
    let myId = null;
    let openedDetailId = null; // 現在開いているプレイヤー

    const card = document.getElementById("bingo-card");
    const drawnDiv = document.getElementById("drawn-numbers");
    const nameInput = document.getElementById("player-name");
    const participantList = document.getElementById("participant-list");

    // --- ビンゴカード生成 ---
    function generateCard() {
      const used = new Set();
      cardNumbers = [];
      for (let i = 0; i < size * size; i++) {
        let num;
        do { num = Math.floor(Math.random() * 75) + 1; }
        while (used.has(num));
        used.add(num);
        cardNumbers[i] = num;
      }
      cardNumbers[Math.floor(size * size / 2)] = "FREE";
    }
    function displayCard() {
      card.innerHTML = "";
      cardNumbers.forEach(n => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = n;
        if (n === "FREE") cell.classList.add("marked");
        card.appendChild(cell);
      });
    }

    // --- 番号をひく ---
    function drawNumber() {
      if (drawnNumbers.length >= 75) return;
      let num;
      do { num = Math.floor(Math.random() * 75) + 1; }
      while (drawnNumbers.includes(num));
      drawnNumbers.push(num);
      db.ref("drawnNumbers").set(drawnNumbers);
    }

    // --- 番号の反映 ---
    function updateDrawnNumbers() {
      drawnDiv.innerHTML = `<strong>出た番号：</strong> ${drawnNumbers.join("・")}`;
      document.querySelectorAll("#bingo-card .cell").forEach(c => {
        if (drawnNumbers.includes(parseInt(c.textContent))) {
          c.classList.add("marked");
        }
      });
    }

    // --- 参加登録 ---
    function registerPlayer() {
      const name = nameInput.value.trim();
      if (!name) return alert("名前を入力してください！");
      if (!myId) {
        myId = db.ref("participants").push().key;
      }
      db.ref("participants/" + myId).set({
        name,
        status: "参加中",
        card: cardNumbers
      });
      nameInput.value = "";
    }

    // --- 参加者表示 + 詳細モード ---
    function showDetailCard(player, id){
      const existing = document.getElementById("detail-card");
      if(openedDetailId === id){
        if(existing) existing.remove();
        openedDetailId = null;
        return;
      }
      if(existing) existing.remove();

      const detail=document.createElement("div");
      detail.id="detail-card";
      detail.className="detail-card";
      player.card.forEach(n=>{
        const c=document.createElement("div");
        c.className="cell";
        c.textContent=n;
        if(n==="FREE"||drawnNumbers.includes(n)) c.classList.add("marked");
        detail.appendChild(c);
      });
      participantList.appendChild(detail);
      openedDetailId = id;
    }

    db.ref("participants").on("value", snap=>{
      const data=snap.val()||{};
      participantList.innerHTML="";
      Object.entries(data).forEach(([id,p])=>{
        const li=document.createElement("li");
        li.innerHTML=`<strong>${p.name}</strong> - ${p.status}`;
        li.onclick=()=>showDetailCard(p,id);
        participantList.appendChild(li);
      });
    });

    // --- 番号を同期 ---
    db.ref("drawnNumbers").on("value", snap=>{
      const data=snap.val();
      if(data){
        drawnNumbers = data;
        updateDrawnNumbers();
      }
    });

    // --- リセット ---
    function resetGame(){
      db.ref("drawnNumbers").set([]);
      db.ref("participants").set({});
      drawnNumbers = [];
      updateDrawnNumbers();
    }

    // --- 初期化 ---
    generateCard();
    displayCard();
  </script>
</body>
</html>

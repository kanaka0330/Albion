  <style>

<body>
  <h1>ğŸ€ ã‚ã‚‹ã³ãŠã‚“ãƒ“ãƒ³ã‚´ ğŸ€</h1>

  <!-- åå‰å…¥åŠ›æ¬„ -->
  <div id="name-area">
    <input id="player-name" placeholder="ãŠåå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" />
    <button onclick="registerPlayer()">å‚åŠ ã™ã‚‹</button>
  </div>

  <!-- ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
  <div id="bingo-card"></div>
  <button onclick="drawNumber()">ç•ªå·ã‚’ã²ãğŸ²</button>
  <div id="drawn-numbers"></div>

  <!-- å‚åŠ è€…ä¸€è¦§ã‚¨ãƒªã‚¢ -->
  <div id="participants">
    <h3>ğŸŒ¸ å‚åŠ è€…ä¸€è¦§</h3>
    <ul id="participant-list"></ul>
  </div>

  <script>
    const size = 5;
    const cardNumbers = [];
    const drawnNumbers = [];
    const participants = [];

    const card = document.getElementById("bingo-card");
    const drawnDiv = document.getElementById("drawn-numbers");
    const nameInput = document.getElementById("player-name");
    const participantList = document.getElementById("participant-list");

    // ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
    function generateCard() {
      const used = new Set();
      for (let i = 0; i < size * size; i++) {
        let num;
        do {
          num = Math.floor(Math.random() * 75) + 1;
        } while (used.has(num));
        used.add(num);
        cardNumbers[i] = num;
      }
      cardNumbers[Math.floor(size * size / 2)] = "FREE";
    }

    // ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
    function displayCard() {
      card.innerHTML = "";
      cardNumbers.forEach(n => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = n;
        if (n === "FREE") cell.classList.add("marked");
        card.appendChild(cell);
      });
    }

    // ç•ªå·ã‚’ã²ãï¼ˆä¸»å‚¬è€…ç”¨ï¼‰
    function drawNumber() {
      if (drawnNumbers.length >= 75) return;
      let num;
      do {
        num = Math.floor(Math.random() * 75) + 1;
      } while (drawnNumbers.includes(num));

      drawnNumbers.push(num);
      highlightNumber(num);
      updateDrawnNumbers();

      // Firebaseã«ä¿å­˜
      database.ref("drawnNumbers").set(drawnNumbers);
    }

    // ç•ªå·ã‚’å¼·èª¿è¡¨ç¤º
    function highlightNumber(n) {
      document.querySelectorAll(".cell").forEach(c => {
        if (parseInt(c.textContent) === n) {
          c.classList.add("marked");
        }
      });
    }

    // ç•ªå·ã®è¡¨ç¤ºæ›´æ–°
    function updateDrawnNumbers() {
      drawnDiv.innerHTML = `<strong>å‡ºãŸç•ªå·ï¼š</strong> ${drawnNumbers.join("ãƒ»")}`;
    }

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ç™»éŒ²ï¼ˆã‚¯ãƒ©ã‚¦ãƒ‰ä¿å­˜ï¼‰
    function registerPlayer() {
      const name = nameInput.value.trim();
      if (!name) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
      if (participants.includes(name)) return alert("ã™ã§ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã™ï¼");

      participants.push(name);
      database.ref("participants").set(participants); // ã‚¯ãƒ©ã‚¦ãƒ‰ã«ä¿å­˜
      nameInput.value = "";
    }

    // å‚åŠ è€…ãƒªã‚¹ãƒˆã‚’æ›´æ–°è¡¨ç¤º
    function updateParticipants() {
      participantList.innerHTML = "";
      participants.forEach(name => {
        const li = document.createElement("li");
        li.textContent = `${name}ï¼ˆå‚åŠ ä¸­ï¼‰`;
        participantList.appendChild(li);
      });
    }

    // Firebaseã‹ã‚‰æŠ½é¸ç•ªå·ã‚’å–å¾—
    database.ref("drawnNumbers").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        drawnNumbers.length = 0;
        drawnNumbers.push(...data);
        updateDrawnNumbers();
        data.forEach(n => highlightNumber(n));
      }
    });

    // Firebaseã‹ã‚‰å‚åŠ è€…ã‚’å–å¾—
    database.ref("participants").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        participants.length = 0;
        participants.push(...data);
        updateParticipants();
      }
    });

    // åˆæœŸåŒ–å‡¦ç†
    generateCard();
    displayCard();
  </script>

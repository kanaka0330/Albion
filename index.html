<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎀 あるびおんビンゴ 🎀</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDpiUUB8mB1eFBu2YejFVQlKtP1DF9cFKw",
      authDomain: "albion-0623.firebaseapp.com",
      databaseURL: "https://albion-0623-default-rtdb.firebaseio.com",
      projectId: "albion-0623",
      storageBucket: "albion-0623.appspot.com",
      messagingSenderId: "198257160394",
      appId: "1:198257160394:web:55c0a9b8f6e45ba0584433",
      measurementId: "G-J8HXQQEN5G"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(135deg, #fff0f6, #e0f7fa);
      text-align: center;
      padding: 40px;
      color: #444;
    }
    h1 { font-size: 32px; color: #e67cb8; }
    #bingo-card {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 60px;
      height: 60px;
      line-height: 60px;
      background: #fff;
      border: 2px solid #f8a4c3;
      border-radius: 10px;
      font-size: 20px;
    }
    .marked {
      background: #fbd0e2;
      font-weight: bold;
      color: #e60073;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
      background: #f8a4c3;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #e67cb8; }
    input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
    }
    #drawn-numbers, #name-area, #participants {
      margin-top: 30px;
      font-size: 16px;
    }
    #participants ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎀 あるびおんビンゴ 🎀</h1>

  <!-- 名前入力欄 -->
  <div id="name-area">
    <input id="player-name" placeholder="お名前を入力してください" />
    <button onclick="registerPlayer()">参加する</button>
  </div>

  <!-- ビンゴカード -->
  <div id="bingo-card"></div>
  <button onclick="drawNumber()">番号をひく🎲</button>
  <div id="drawn-numbers"></div>

  <!-- 参加者一覧 -->
  <div id="participants">
    <h3>🌸 参加者一覧</h3>
    <ul id="participant-list"></ul>
  </div>

  <script>
    const size = 5;
    let cardNumbers = [];
    const drawnNumbers = [];
    let playerId = null;
    let playerName = null;

    const card = document.getElementById("bingo-card");
    const drawnDiv = document.getElementById("drawn-numbers");
    const nameInput = document.getElementById("player-name");
    const participantList = document.getElementById("participant-list");

    // ローカルでカード生成
    function generateCard() {
      const used = new Set();
      const newCard = [];
      for (let i = 0; i < size * size; i++) {
        let num;
        do {
          num = Math.floor(Math.random() * 75) + 1;
        } while (used.has(num));
        used.add(num);
        newCard[i] = num;
      }
      newCard[Math.floor(size * size / 2)] = "FREE";
      return newCard;
    }

    function displayCard() {
      card.innerHTML = "";
      cardNumbers.forEach(n => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = n;
        if (n === "FREE") cell.classList.add("marked");
        card.appendChild(cell);
      });
    }

    // 番号をひく
    function drawNumber() {
      if (drawnNumbers.length >= 75) return;
      let num;
      do {
        num = Math.floor(Math.random() * 75) + 1;
      } while (drawnNumbers.includes(num));
      drawnNumbers.push(num);
      highlightNumber(num);
      updateDrawnNumbers();
      database.ref("drawnNumbers").set(drawnNumbers);
    }

    function highlightNumber(n) {
      document.querySelectorAll(".cell").forEach(c => {
        if (parseInt(c.textContent) === n) {
          c.classList.add("marked");
        }
      });
    }

    function updateDrawnNumbers() {
      drawnDiv.innerHTML = `<strong>出た番号：</strong> ${drawnNumbers.join("・")}`;
    }

    // プレイヤー登録
    function registerPlayer() {
      playerName = nameInput.value.trim();
      if (!playerName) return alert("名前を入力してください！");

      playerId = Date.now(); // 簡易ID
      cardNumbers = generateCard();
      displayCard();

      database.ref("participants/" + playerId).set({
        name: playerName,
        status: "参加中",
        rank: null
      });

      nameInput.value = "";
    }

    // リーチ/ビンゴ判定
    function checkBingo() {
      let lines = [];

      // 横
      for (let r = 0; r < size; r++) {
        lines.push(cardNumbers.slice(r * size, r * size + size));
      }
      // 縦
      for (let c = 0; c < size; c++) {
        lines.push(cardNumbers.filter((_, i) => i % size === c));
      }
      // 斜め
      lines.push(cardNumbers.filter((_, i) => i % (size + 1) === 0));
      lines.push(cardNumbers.filter((_, i) => i % (size - 1) === 0 && i > 0 && i < size*size-1));

      let reach = false, bingo = false;

      for (const line of lines) {
        const marked = line.filter(n => n === "FREE" || drawnNumbers.includes(n));
        if (marked.length === size) bingo = true;
        else if (marked.length === size - 1) reach = true;
      }

      if (bingo) {
        // ビンゴした人に順位を割り当てる
        database.ref("participants").once("value", snap => {
          const all = snap.val() || {};
          const ranks = Object.values(all)
            .map(p => p.rank)
            .filter(r => r !== null);
          const nextRank = ranks.length + 1;

          database.ref("participants/" + playerId).update({
            status: "ビンゴ",
            rank: nextRank
          });
        });
      } else if (reach) {
        database.ref("participants/" + playerId).update({ status: "リーチ" });
      } else {
        database.ref("participants/" + playerId).update({ status: "参加中" });
      }
    }

    // Firebase から同期
    database.ref("drawnNumbers").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        drawnNumbers.length = 0;
        drawnNumbers.push(...data);
        updateDrawnNumbers();
        data.forEach(n => highlightNumber(n));
        if (playerId) checkBingo();
      }
    });

    database.ref("participants").on("value", (snapshot) => {
      const data = snapshot.val();
      participantList.innerHTML = "";
      if (data) {
        Object.values(data).forEach(p => {
          const li = document.createElement("li");
          let statusText = p.status;
          if (p.status === "ビンゴ" && p.rank) {
            statusText += `（${p.rank}位）`;
          }
          li.textContent = `${p.name}：${statusText}`;
          participantList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>

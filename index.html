  <style>

<body>
  <h1>ğŸ€ ã‚ã‚‹ã³ãŠã‚“ãƒ“ãƒ³ã‚´ ğŸ€</h1>

  <!-- åå‰å…¥åŠ›æ¬„ -->
  <div id="name-area">
    <input id="player-name" placeholder="ãŠåå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" />
    <button onclick="registerPlayer()">å‚åŠ ã™ã‚‹</button>
  </div>

  <!-- ãƒ“ãƒ³ã‚´ã‚«ãƒ¼ãƒ‰ -->
  <div id="bingo-card"></div>
  <button onclick="drawNumber()">ç•ªå·ã‚’ã²ãğŸ²</button>
  <div id="drawn-numbers"></div>

  <!-- å‚åŠ è€…ä¸€è¦§ -->
  <div id="participants">
    <h3>ğŸŒ¸ å‚åŠ è€…ä¸€è¦§</h3>
    <ul id="participant-list"></ul>
  </div>

  <script>
    const size = 5;
    let cardNumbers = [];
    const drawnNumbers = [];
    let playerId = null;
    let playerName = null;

    const card = document.getElementById("bingo-card");
    const drawnDiv = document.getElementById("drawn-numbers");
    const nameInput = document.getElementById("player-name");
    const participantList = document.getElementById("participant-list");

    // ãƒ­ãƒ¼ã‚«ãƒ«ã§ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ
    function generateCard() {
      const used = new Set();
      const newCard = [];
      for (let i = 0; i < size * size; i++) {
        let num;
        do {
          num = Math.floor(Math.random() * 75) + 1;
        } while (used.has(num));
        used.add(num);
        newCard[i] = num;
      }
      newCard[Math.floor(size * size / 2)] = "FREE";
      return newCard;
    }

    function displayCard() {
      card.innerHTML = "";
      cardNumbers.forEach(n => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = n;
        if (n === "FREE") cell.classList.add("marked");
        card.appendChild(cell);
      });
    }

    // ç•ªå·ã‚’ã²ã
    function drawNumber() {
      if (drawnNumbers.length >= 75) return;
      let num;
      do {
        num = Math.floor(Math.random() * 75) + 1;
      } while (drawnNumbers.includes(num));
      drawnNumbers.push(num);
      highlightNumber(num);
      updateDrawnNumbers();
      database.ref("drawnNumbers").set(drawnNumbers);
    }

    function highlightNumber(n) {
      document.querySelectorAll(".cell").forEach(c => {
        if (parseInt(c.textContent) === n) {
          c.classList.add("marked");
        }
      });
    }

    function updateDrawnNumbers() {
      drawnDiv.innerHTML = `<strong>å‡ºãŸç•ªå·ï¼š</strong> ${drawnNumbers.join("ãƒ»")}`;
    }

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç™»éŒ²
    function registerPlayer() {
      playerName = nameInput.value.trim();
      if (!playerName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");

      playerId = Date.now(); // ç°¡æ˜“ID
      cardNumbers = generateCard();
      displayCard();

      database.ref("participants/" + playerId).set({
        name: playerName,
        status: "å‚åŠ ä¸­",
        rank: null
      });

      nameInput.value = "";
    }

    // ãƒªãƒ¼ãƒ/ãƒ“ãƒ³ã‚´åˆ¤å®š
    function checkBingo() {
      let lines = [];

      // æ¨ª
      for (let r = 0; r < size; r++) {
        lines.push(cardNumbers.slice(r * size, r * size + size));
      }
      // ç¸¦
      for (let c = 0; c < size; c++) {
        lines.push(cardNumbers.filter((_, i) => i % size === c));
      }
      // æ–œã‚
      lines.push(cardNumbers.filter((_, i) => i % (size + 1) === 0));
      lines.push(cardNumbers.filter((_, i) => i % (size - 1) === 0 && i > 0 && i < size*size-1));

      let reach = false, bingo = false;

      for (const line of lines) {
        const marked = line.filter(n => n === "FREE" || drawnNumbers.includes(n));
        if (marked.length === size) bingo = true;
        else if (marked.length === size - 1) reach = true;
      }

      if (bingo) {
        // ãƒ“ãƒ³ã‚´ã—ãŸäººã«é †ä½ã‚’å‰²ã‚Šå½“ã¦ã‚‹
        database.ref("participants").once("value", snap => {
          const all = snap.val() || {};
          const ranks = Object.values(all)
            .map(p => p.rank)
            .filter(r => r !== null);
          const nextRank = ranks.length + 1;

          database.ref("participants/" + playerId).update({
            status: "ãƒ“ãƒ³ã‚´",
            rank: nextRank
          });
        });
      } else if (reach) {
        database.ref("participants/" + playerId).update({ status: "ãƒªãƒ¼ãƒ" });
      } else {
        database.ref("participants/" + playerId).update({ status: "å‚åŠ ä¸­" });
      }
    }

    // Firebase ã‹ã‚‰åŒæœŸ
    database.ref("drawnNumbers").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        drawnNumbers.length = 0;
        drawnNumbers.push(...data);
        updateDrawnNumbers();
        data.forEach(n => highlightNumber(n));
        if (playerId) checkBingo();
      }
    });

    database.ref("participants").on("value", (snapshot) => {
      const data = snapshot.val();
      participantList.innerHTML = "";
      if (data) {
        Object.values(data).forEach(p => {
          const li = document.createElement("li");
          let statusText = p.status;
          if (p.status === "ãƒ“ãƒ³ã‚´" && p.rank) {
            statusText += `ï¼ˆ${p.rank}ä½ï¼‰`;
          }
          li.textContent = `${p.name}ï¼š${statusText}`;
          participantList.appendChild(li);
        });
      }
    });
  </script>
